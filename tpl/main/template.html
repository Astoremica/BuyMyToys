<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ここにタイトル</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <!--外部ファイルにする場合はdelayまたはasync属性必須 → -->
    <script>
        'use strict';
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            document.querySelector('#today').textContent = '今日は' + month + '月' + day + '日です';
        });
    </script>
</head>

<body>
    <header>
        <h1>サイト内におけるタイトル</h1>
    </header>

    <div id="branding">
        <p>Simple Design.</p>
    </div>
    <!--branding-->

    <div id="navi">
        <ul>
            <li><a href="#">ナビ1</a></li>
            <li><a href="#">ナビ2</a></li>
            <li><a href="#">ナビ3</a></li>
            <li><a href="#">ナビ4</a></li>
        </ul>
    </div>
    <!--navi-->

    <div id="table">
        <table border=1 width="" height="">
            <th colspan="2">table</th>
            <tr>
                <td rowspan="" colspan="">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>
    </div>
    <!--table-->

    <div id="form">
        <form action="URL" method="post" enctype="data type" accept-charset="" accept="" name="" target="flame name">

            <p>textbox <input type="text" value="ここに入力"></p>
            <p>password <input type="password"></p>
            <p>checkbox <input type="checkbox"></p>
            <p>radio <input type="radio"></p>
            <p>file <input type="file"></p>
            <p>hidden <input type="hidden"></p>
            <p>submit <input type="submit" value="送信"></p>
            <p>reset <input type="reset" value="リセット"></p>
            <p>button <input type="button"></p>
            <p>image <input type="image"></p><br>

            <p>selectbox <select name="blood" size="1">
                  <option value="A">A型</option>
                  <option value="B">B型</option>
                  <option value="O">O型</option>
                  <option value="AB">AB型</option>
                </select></p><br>
            <p>selectbox <select name="horoscope" size="12">
                  <option value="Aries">おひつじ座</option>
                  <option value="Taurus">おうし座</option>
                  <option value="Gemini">ふたご座</option>
                  <option value="Cancer">かに座</option>
                  <option value="Leo">しし座</option>
                  <option value="Virgo">おとめ座</option>
                  <option value="Libra">てんびん座</option>
                  <option value="Scorpio">さそり座</option>
                  <option value="Saggitarius">いて座</option>
                  <option value="Capricorn">やぎ座</option>
                  <option value="Aquarius">みずがめ座</option>
                  <option value="Pisces">うお座</option>
                </select></p><br>

            <p>textarea <textarea name="request" rows="4" cols="40">ここに入力
                </textarea></p>
        </form>
    </div>
    <!--form-->

    <section>
        <span class="date">ここに日付</span>
        <h2>ここにタイトル</h2>
        <p>
            ここにテキスト
        </p>
        <a href="#" class="btn">&gt;もっと見る</a>
    </section>
    <footer>
        <address>Copyright(C)2019 HAL大阪IH12木原</address>
    </footer>
</body>

</html>
